<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Recados</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    <h1 class="titulo">Meus recados</h1>
    <main>
        <div class="cabecalho">
            <form id="recado">
                <input type="text" name="descricao" id="descricao" placeholder="Descrição (Max 40 caracteres)" autocomplete="off" maxlength="40"/>
                <input type="text" name="detalhamento" id="detalhamento" placeholder="Detalhamento (Max 70 caracteres)" autocomplete="off" maxlength="70"/>
                <button id="btn-salva-recado" type="submit">Salvar</button>
                <a href="./index.html">Sair</a>                
            </form>
        </div>

        <table>
            <thead class="cabecalho-tabela">
                <tr>
                    <td id="id-tabela">#</td>
                    <td id="descricao-tabela">DESCRIÇÃO</td>
                    <td id="detalhe-tabela">DETALHAMENTO</td>
                    <td id="botao-acao">AÇÃO</td>            
                </tr>
            </thead>
            <tbody id="corpo-tabela"></tbody>
        </table>

        <!-- MODAL DELETA RECADO -->
    
      <div class="modal fade"id="modalDeletaRecado" tabindex="-1"aria-labelledby="labelModalDeletaRecado" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="labelModalDeletaRecado">Tem certeza que deseja excluir o recado?</h5>
              <button type="button"class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>            
            <div class="modal-footer">
              <button type="button" class="bg-danger btn btn-primary"data-bs-dismiss="modal" onclick="deletaRecado(indiceApagar)">Sim</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
          </div>
        </div>
      </div>
      
        
    </main>    
    <script src="./js/home.js"></script>
    <script src="../public/js/bootstrap.bundle.min.js"></script>  
</body>
</html>
